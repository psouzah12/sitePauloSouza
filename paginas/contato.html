<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="short icon" href="../imagens/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../estilos/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>Vegan Store | Contato</title>
</head>    
<body>
    <header>
        <img src="../imagens/logo.png">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="../paginas/contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contate-nos</h1>
        <form action="#" method="post">
            <input type="text" id="nome" name="nome" required>
            <label for="nome">Nome*</label>
            <input type="email" id="email" name="email" required>
            <label for="email">Email*</label>
            <input type="text" id="telefone" name="telefone">
            <label for="telefone">Telefone</label>
            <input type="text" id="endereco" name="endereco">
            <label for="endereco">Endereço</label>
            <input type="date" id="data" name="data">
            <label for="data">Data de Nascimento</label>
            <select name="conhecer">
                <option value="amigos">Amigos</option>
                <option value="redes">Redes Sociais</option>
                <option value="outros">Outro</option>
            </select>
            <label for="conhecer">Onde nos conheceu?</label>
            <textarea id="mensagem" name="mensagem" rows="5"></textarea>
            <label for="mensagem">Mensagem</label>
            <br>
            <input type="checkbox" id="novidades" name="novidades">
            <label for="novidades">Deseja receber novidades?</label>
            <section>
                <input id="botao" type="submit" value="Enviar">
            </section>
        </form>        
    </main>
    <footer style="font-size: 13px;">
        <p><strong>Direitos autorais © 2024 Vegan Store</strong></p>
    </footer>
</body>
</html>
